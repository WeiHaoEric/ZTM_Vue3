<!DOCTYPE html>
<html>
  <head>
    <title>VueJS Course</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body>
    <div id="app" v-cloak>
      <!-- 下方程式可以運作，不過總是顯得彆腳 -->
      <p>{{ `${firstName}, ${lastName.toUpperCase()}` }}</p>

      <!-- 呼叫method來使用 -->
      <p>{{fullName()}}</p>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- ^^^ load CDN to use Vue -->
    <script src="app.js"></script>
  </body>
</html>
